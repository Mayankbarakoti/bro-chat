<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
  <title>Talk YaarðŸ«‚ - 1v1 Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* MAIN CHAT AREA */
    .chat-area {
      position: absolute;
      top: 0; left: 0; right: 0;
      bottom: 70px;
      overflow-y: auto;
      padding: 12px;
      padding-bottom: 120px;
    }

    .messages {
      display: flex;
      flex-direction: column;
      gap: 12px;
      word-break: break-word;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .profile-header .avatar {
      width: 45px; height: 45px;
      border-radius: 50%;
      object-fit: cover;
    }

    .message {
      display: flex;
      align-items: flex-start;
      max-width: 85%;
    }

    .message.user {
      flex-direction: row-reverse;
      align-self: flex-end;
    }

    .avatar {
      width: 38px; height: 38px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .bubble {
      background: #ffffffcc;
      padding: 10px 15px;
      border-radius: 18px;
      font-size: 14px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      margin: 0 8px;
    }

    .user .bubble {
      background: #6a11cb;
      color: white;
    }

    .bubble::before {
      content: attr(data-name);
      display: block;
      font-size: 11px;
      font-weight: bold;
      margin-bottom: 3px;
      color: #555;
    }

    .user .bubble::before { color: #fff; }

    .time {
      font-size: 10px;
      text-align: right;
      margin-top: 4px;
      opacity: 0.8;
    }

    .system-msg {
      text-align: center;
      color: #555;
      font-size: 13px;
      font-style: italic;
    }

    /* TYPING */
    .typing {
      display: none;
      font-style: italic;
      color: #555;
      margin-left: 10px;
    }

    .typing .dots span {
      animation: blink 1.2s infinite;
    }

    .typing .dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    /* FOOTER */
    .chat-footer {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      padding: 10px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 8px;
      height: 70px;
      padding-bottom: env(safe-area-inset-bottom);
    }

    .chat-footer input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    .send-btn {
      padding: 12px 16px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .toggle-btn {
      padding: 12px 14px;
      border-radius: 25px;
      border: none;
      background: #ff4081;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* MOBILE FIXES */
    @media (max-width: 480px) {
      .message { max-width: 90%; }
      .bubble { font-size: 13px; padding: 9px 12px; }
      .chat-area { padding: 10px; }
    }
  </style>
</head>

<body>

  <div class="chat-area" id="chatArea">
    <div class="profile-header">
      <img id="userAvatar" class="avatar">
      <span id="userNick"></span>
    </div>

    <div class="typing" id="typingIndicator">
      Stranger is typing<span class="dots"><span>.</span><span>.</span><span>.</span></span>
    </div>

    <div class="messages" id="chatBox"></div>
  </div>

  <div class="chat-footer">
    <button id="toggleChatBtn" class="toggle-btn">Start Chat</button>
    <input type="text" id="messageInput" placeholder="Type..." disabled>
    <button class="send-btn" onclick="sendMessage()">ðŸ“©</button>
  </div>

  <audio id="sendSound" src="https://assets.mixkit.co/sfx/download/mixkit-clear-interface-notification-259.wav"></audio>
  <audio id="receiveSound" src="https://assets.mixkit.co/sfx/download/mixkit-message-pop-2484.mp3"></audio>

<script>
let isChatActive = false;
let socket;

const toggleBtn = document.getElementById("toggleChatBtn");
const chatBox = document.getElementById("chatBox");
const input = document.getElementById("messageInput");
const typing = document.getElementById("typingIndicator");
const chatArea = document.getElementById("chatArea");

const profile = JSON.parse(localStorage.getItem("mysteryMeetProfile")) || {};
const nick = profile.nickname || "Anonymous";
const avatar = profile.avatar || `https://i.pravatar.cc/150?u=${nick}`;

document.getElementById("userNick").textContent = nick;
document.getElementById("userAvatar").src = avatar;

function scrollBottom() {
  setTimeout(() => chatArea.scrollTop = chatArea.scrollHeight, 30);
}

function startChat() {
  const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
  socket = new WebSocket(`${protocol}://${location.host}`);

  socket.onopen = () => {
    socket.send(JSON.stringify({ type: 'join1v1', nickname: nick, avatar }));
    addSys("Connecting...");
  };

  socket.onmessage = (event) => {
    let d;
    try { d = JSON.parse(event.data); } catch { return; }

    if (d.type === "system") {
      if (d.event === "partner_connected") {
        addSys("Stranger connected!");
        input.disabled = false;
      } 
      else if (d.event === "waiting") addSys("Waiting for partner...");
      else if (d.event === "partner_left") {
        addSys("Stranger left.");
        input.disabled = true;
      }
    }

    if (d.type === "message1v1") {
      appendMsg(d.nickname, d.avatar, d.text, false);
    }

    if (d.type === "typing1v1") showTyping();
  };

  isChatActive = true;
  toggleBtn.textContent = "Leave Chat";
  toggleBtn.style.background = "#ff3b3b";
}

function endChat() {
  if (socket && socket.readyState === 1)
    socket.send(JSON.stringify({ type: "leave1v1" }));

  chatBox.innerHTML = "";
  addSys("You left.");
  input.disabled = true;

  isChatActive = false;
  toggleBtn.textContent = "Start Chat";
  toggleBtn.style.background = "#ff4081";
}

toggleBtn.onclick = () => isChatActive ? endChat() : startChat();

function appendMsg(nickname, avatarUrl, text, isMe) {
  const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});

  const msg = document.createElement("div");
  msg.className = "message " + (isMe ? "user" : "");
  msg.innerHTML = `
    <img class="avatar" src="${avatarUrl}">
    <div class="bubble" data-name="${nickname}">
      ${text}
      <div class="time">${time}</div>
    </div>
  `;

  chatBox.appendChild(msg);

  (isMe ? sendSound : receiveSound).play();
  scrollBottom();
}

function addSys(t) {
  const el = document.createElement("div");
  el.className = "system-msg";
  el.textContent = t;
  chatBox.appendChild(el);
  scrollBottom();
}

function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  appendMsg(nick, avatar, text, true);
  socket.send(JSON.stringify({ type: "message1v1", text }));
  input.value = "";
  scrollBottom();
}

input.addEventListener("input", () => {
  if (socket && socket.readyState === 1)
    socket.send(JSON.stringify({ type: "typing1v1" }));
});

function showTyping() {
  typing.style.display = "block";
  clearTimeout(window.typingTimer);
  window.typingTimer = setTimeout(() => typing.style.display = "none", 1500);
}

/* Shortcuts */
document.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && isChatActive) sendMessage();
  if (e.key === "Escape") isChatActive ? endChat() : startChat();
});
</script>

</body>
</html>
