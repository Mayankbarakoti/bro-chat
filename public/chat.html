<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bro‚ÄëChat üíÄ - Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe9e9, #fefefe);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: linear-gradient(to bottom, #ff4d4d, #a833ff);
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .sidebar .menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .sidebar button {
      background: white;
      color: #a833ff;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .sidebar button:hover {
      background: #ffe4e4;
    }
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: relative;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      display: flex;
      align-items: flex-start;
      max-width: 75%;
    }
    .message.user {
      flex-direction: row-reverse;
      align-self: flex-end;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 10px;
      flex-shrink: 0;
    }
    .bubble {
      background: #eee;
      padding: 12px 18px;
      border-radius: 18px;
      font-size: 14px;
      word-break: break-word;
    }
    .user .bubble {
      background: #cc2b2b;
      color: white;
    }
    .bubble::before {
      content: attr(data-name);
      display: block;
      font-size: 11px;
      font-weight: bold;
      color: #555;
      margin-bottom: 2px;
    }
    .user .bubble::before {
      color: #ffe;
    }
    .system-msg {
      text-align: center;
      color: #666;
      font-style: italic;
      font-size: 13px;
      margin-bottom: 10px;
    }
    .typing {
      font-size: 13px;
      color: gray;
      margin-left: 55px;
      margin-bottom: 10px;
      display: none;
      font-style: italic;
    }
    .chat-input {
      display: flex;
      gap: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 25px;
      border: 1px solid #aaa;
      outline: none;
      font-size: 14px;
    }
    .chat-input button {
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(to right, #ff5f6d, #ffc371);
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }
    @media (max-width: 768px) {
      .sidebar { display: none; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h2>Bro‚ÄëChat üíÄ</h2>
      <div class="menu">
        <button onclick="newChat()">üîÑ New Chat</button>
        <button onclick="endChat()">‚ùå Leave</button>
        <button onclick="location.href='chat-group.html'">üßë‚Äçü§ù‚Äçüßë Group Chat</button>
        <button onclick="alert('Coming Soon!')">üé§ Voice (Soon)</button>
        <button onclick="alert('Coming Soon!')">üé≠ Themes (Soon)</button>
      </div>
    </div>
    <small>Anonymous 1-on-1 Chat</small>
  </div>

  <div class="chat-area">
    <div class="messages" id="chatBox"></div>
    <div class="typing" id="typingIndicator">Stranger is typing...</div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('messageInput');
    const typing = document.getElementById('typingIndicator');

    const profile = JSON.parse(localStorage.getItem('brochatProfile')) || {};
    const nick = profile.nickname || 'Anonymous';
    const avatar = profile.avatar || `https://i.pravatar.cc/150?u=${encodeURIComponent(nick)}`;

    let strangerTypingTimeout;

    function appendMsg(nickname, avatarUrl, text, isMe = false) {
      const msg = document.createElement('div');
      msg.className = 'message ' + (isMe ? 'user' : 'stranger');
      msg.innerHTML = `
        <img class="avatar" src="${avatarUrl}" alt="${nickname}" />
        <div class="bubble" data-name="${nickname}">${text}</div>
      `;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addSys(text) {
      const sysMsg = document.createElement('div');
      sysMsg.className = 'system-msg';
      sysMsg.textContent = text;
      chatBox.appendChild(sysMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTyping() {
      typing.style.display = 'block';
      clearTimeout(strangerTypingTimeout);
      strangerTypingTimeout = setTimeout(() => {
        typing.style.display = 'none';
      }, 2000);
    }

    const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
    const socket = new WebSocket(`${protocol}://${location.host}`);

    socket.addEventListener('open', () => {
      socket.send(JSON.stringify({ type: 'join1v1', nickname: nick, avatar }));
      addSys('Connecting to stranger...');
    });

    socket.addEventListener('message', (event) => {
      let data;
      try {
        data = JSON.parse(event.data);
      } catch {
        console.warn('Invalid JSON:', event.data);
        return;
      }

      switch(data.type) {
        case 'system':
          if (data.event === 'partner_connected') addSys('Stranger connected! Say hi üëã');
          else if (data.event === 'waiting') addSys('Waiting for a stranger to connect...');
          else if (data.event === 'partner_left') addSys('Stranger disconnected.');
          break;
        case 'message1v1':
          appendMsg(data.nickname, data.avatar, data.text, false);
          break;
        case 'typing1v1':
          showTyping();
          break;
        default:
          console.log('Unknown message type:', data);
      }
    });

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMsg(nick, avatar, text, true);
      socket.send(JSON.stringify({ type: 'message1v1', text }));
      input.value = '';
    }

    input.addEventListener('input', () => {
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: 'typing1v1' }));
      }
    });

    function newChat() {
      socket.send(JSON.stringify({ type: 'new1v1' }));
      chatBox.innerHTML = '';
      addSys('Connecting to new stranger...');
    }

    function endChat() {
      if (confirm('Leave the chat?')) {
        socket.send(JSON.stringify({ type: 'leave1v1' }));
        chatBox.innerHTML = '';
        addSys('You left the chat.');
      }
    }

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') endChat();
    });
  </script>
</body>
</html>
